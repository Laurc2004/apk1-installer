name: Test Build

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: List project structure
      run: |
        echo "Project structure:"
        find . -type f -name "*.gradle*" -o -name "gradlew*" -o -name "*.properties" | head -20
        
    - name: Check Gradle files
      run: |
        echo "Checking Gradle wrapper files:"
        ls -la gradle/wrapper/ || echo "No gradle wrapper directory"
        ls -la gradlew* || echo "No gradlew files"
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0
        
    - name: Download Gradle Wrapper JAR
      run: |
        mkdir -p gradle/wrapper
        curl -L -o gradle/wrapper/gradle-wrapper.jar https://github.com/gradle/gradle/raw/v8.0.0/gradle/wrapper/gradle-wrapper.jar
        ls -la gradle/wrapper/
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Test Gradle wrapper
      run: ./gradlew --version
      
    - name: Test Android SDK
      run: |
        echo "Android SDK location: $ANDROID_HOME"
        ls -la $ANDROID_HOME/platforms/ || echo "No platforms found"
        ls -la $ANDROID_HOME/build-tools/ || echo "No build-tools found"
        
    - name: Test APK Build
      run: |
        echo "Testing APK build..."
        ./gradlew assembleDebug --stacktrace
        echo "Debug APK build completed"
        ./gradlew assembleRelease --stacktrace  
        echo "Release APK build completed"
        
    - name: List APK outputs
      run: |
        echo "=== APK Build Results ==="
        find . -name "*.apk" -type f -exec ls -la {} \;
        echo "=== Debug APK Directory ==="
        ls -la app/build/outputs/apk/debug/ || echo "Debug directory not found"
        echo "=== Release APK Directory ==="
        ls -la app/build/outputs/apk/release/ || echo "Release directory not found"